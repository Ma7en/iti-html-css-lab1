<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Google</title>
        <link rel="stylesheet" href="./css/google.css" />
        <link
            rel="shortcut icon"
            href="./images/facebook.jpeg"
            type="image/x-icon"
        />
    </head>
    <body>
        <div class="google">
            <div>
                <img
                    src="./images/google.png"
                    usemap="#image-map"
                    alt="Image Map Example"
                />

                <map name="image-map">
                    <area
                        target="_blank"
                        alt="g"
                        title="g"
                        href="https://www.google.com/"
                        coords="74,43,173,162"
                        shape="rect"
                    />
                    <area
                        target="_blank"
                        alt="o"
                        title="o"
                        href="https://www.w3schools.com/"
                        coords="253,58,173,162"
                        shape="rect"
                    />
                    <area
                        target="_blank"
                        alt="o"
                        title="o"
                        href="https://www.w3schools.com/"
                        coords="330,71,256,171"
                        shape="rect"
                    />
                    <area
                        target="g"
                        alt="g"
                        title="g"
                        href="https://www.google.com/"
                        coords="407,69,327,199"
                        shape="rect"
                    />
                </map>
            </div>

            <div>
                <a class="arrow" href="./home.html#social" target="_blank">
                    <img src="./images/arrow top.png" alt="" />
                </a>
            </div>
        </div>

        <pre></pre>
    </body>
</html>
